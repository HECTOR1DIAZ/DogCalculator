<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <link type="text/css" rel="stylesheet" href="style.css" />

    <title>Dog Calculator</title>
    <link rel="icon" href="dogicon.png" />
  </head>

  <body>
    <div class="wrapper">
      <div class="background-img">
        <div class="calc">
          <center>
            <table>
              <tr>
                <br />
                <form name="calculator"></form>
                <small>Enter your age!</small>
                <br />
                <td colspan="3"><input type="text" id="result" /></td>
              </tr>
              
              <tr>
                <td>
                  <input
                    class="btn btn-dark"
                    type="button"
                    value="1"
                    onclick="dis('1')"
                  />
                </td>
                <td>
                  <input
                    class="btn btn-dark"
                    type="button"
                    value="2"
                    onclick="dis('2')"
                  />
                </td>
                <td>
                  <input
                    class="btn btn-dark"
                    type="button"
                    value="3"
                    onclick="dis('3')"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="btn btn-dark"
                    type="button"
                    value="4"
                    onclick="dis('4')"
                  />
                </td>
                <td>
                  <input
                    class="btn btn-dark"
                    type="button"
                    value="5"
                    onclick="dis('5')"
                  />
                </td>
                <td>
                  <input
                    class="btn btn-dark"
                    type="button"
                    value="6"
                    onclick="dis('6')"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="btn btn-dark"
                    type="button"
                    value="7"
                    onclick="dis('7')"
                  />
                </td>
                <td>
                  <input
                    class="btn btn-dark"
                    type="button"
                    value="8"
                    onclick="dis('8')"
                  />
                </td>
                <td>
                  <input
                    class="btn btn-dark"
                    type="button"
                    value="9"
                    onclick="dis('9')"
                  />
                </td>
              </tr>
              <tr>
                <td>
                  <input
                    class="btn btn-dark"
                    type="button"
                    value="0"
                    onclick="dis('0')"
                  />
                </td>
                <td>
                  <input
                    class="btn btn-dark"
                    type="button"
                    value="C"
                    onclick="clr()"
                  />
                </td>

                <td>
                  <input
                    class="btn btn-dark"
                    onclick="solve();document.getElementById('sound1').play();"
                    type="button"
                    value="🐶"
                  />
                </td>
                <audio id="sound1" src="dogbark.mp3" preload="auto"></audio>
              </tr>
            </table>
          </center>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
